<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인폼</title>
</head>
<body>
<h3>로그인 폼</h3>
<hr>
<form>
  <fieldset>
  <legend>Login</legend>
  <label>Username <input type="text"></label>&nbsp;
  <label>Password <input type="password"></label>
  </fieldset>
</form>
<h3>도형 서식 폼 만들기</h3>
<hr>
<form>
  <feildset>
  <legend>도형 서식 입력</legend>
  <label>선종류 <select name="line">
    <option value="1">점선</option>
    <option value="2">실선</option>
    <option value="3">선없음</option></label><br>
  <label>선두께 <input type"number"></label>&nbsp;
  <label>선색 <input type color="color" value="OOBFFF"></label><br>
  <label> 투명도(0~100) : <input type="range" min="0" max="100" list="temperatures">
        <datalist id="temperatures">
        <option value="10">
        <option value="50">
        <option value="90">
        </datalist>
  </fieldset>
<form>
</body>
</html>
