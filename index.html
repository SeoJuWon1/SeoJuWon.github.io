<!DOCTYPE html>

<title>HTML5 Basic Page</title>
<style>
*{margin: 0; padding: 0;font-family: ' 맑은고딕', 'Malgun Gothic', Gothic, sans-serif;}
a { text-decoration: none; }
li { list-style: none; }
</style>
<!-- 기본 클래스 -->
<style>
.pull-left { float: left; }
.pull-right { float: right; }
</style>
<!-- 2.페이지 구성하기 -->
<style>
body {width: 960px; margin: 0 auto;background: #E6E6E6;}
#page-wrapper {
	background: white;
	margin: 40px 0; padding: 10px 20px;
	border-radius: 5px;
	box-shadow: 0 2px 6px rgba(100, 100, 100, 0.3);}
</style>
<!-- 3. 헤더 구성하기 -->
<style>
#main-header { padding: 40px 50px; }
.master-title {font-size: 30px;color: #181818;}
.master-description {font-size: 15px; font-weight: 500;	color: #FF0000;}
</style>
<!-- 4. 내비게이션 및 풀다운 메뉴 구성하기 -->
<style>
#main-navigation {
	border-top: 1px solid #C8C8C8;
	border-bottom: 1px solid #C8C8C8;
	margin-bottom: 20px;
	height: 40px;
	}
.outer-menu-item {float: left;position: relative;}
.outer-menu-item:hover {background: black;color: white;}
.menu-title {
	display: block;
	height: 30px; line-height: 30px;
	text-align: center;
	padding: 5px 20px;
	} 
.inner-menu {
	display: none;
	position: absolute;
	top: 40px; left:0;
	width: 100%;

	background: white;
	box-shadow: 0 2px 6px rgba(5, 5, 5, 0.9);
	z-index: 1000;
	text-align: center;
	}

.inner-menu-item > a {
	display: block;
	padding: 5px 10px;
	color: black;
	}
.inner-menu-item > a:hover {background: black;color: white;}
</style>
<!-- 5.  검색 양식 추가하기(내비게이션 내부의 검색) -->
<style>
.search-bar {height: 26px;padding: 7px;}
.input-search {
	display: block;
	float: left;

	background-color: #FFFFFF;
	border: 1px solid #CCCCCC;
	border-radius: 15px 0 0 15px;
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);

	width: 120px;
	height: 24px;
	padding: 0 0 0 10px;
	font-size: 12px;
	color: #555555;
	}

.input-search:focus {
	border-color: rgba(82, 168, 236, 0.8);
	outline: 0;
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
	}

.input-search-submit {
	display: block;
	float: left;

	width: 50px; height: 26px;
	border-radius: 0 15px 15px 0;
	border: 1px solid #CCCCCC;

	margin-left: -1px;
	vertical-align: top;
	display: inline-block;
	}
</style>
<!-- 6. 본문 추가하기(중앙내용) -->
<style>
/* body 태그의 너비: 960px */
/* #page-wrapper 태그의 padding 속성으로 내용물 너비는 920px */
#content { overflow: hidden; }
#main-section {	float: left;width: 710px;}
#main-aside {float: right;width: 200px;}
</style>
<!-- 6. 본문 추가하기(분문 포스트 상단) -->
<style>
article {
	padding: 0 10px 20px 10px;
	border-bottom: 1px solid #C8C8C8;
	}
.article-header { padding: 20px 0; }
.article-title {
	font-size: 25px;
	font-weight: 500;
	padding-bottom: 10px;
	}
.article-date { font-size: 13px; }
.article-body { font-size: 14px; }
</style>
<!-- 6. 분문 추가하기(사이드 메뉴) -->
<style>
.aside-list { padding: 10px 0 30px 0; }
.aside-list > h3 {
	font-size: 15px;
	font-weight: 600;
	}
.aside-list li a {
	margin-left: 8px;
	font-size: 13px;
	color: #6C6C6C;
	}
</style>
<script>
$(document).ready(function() {
	$('.outer-menu-item').hover(function(){
		$(this).find('.inner-menu').show();
	}, function() { $(this).find('.inner-menu').hide(); });
});
</script>


</head>
